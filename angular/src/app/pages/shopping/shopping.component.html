<h1>Store</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Promotion Available</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr app-shoppingitem *ngFor="let p of products" [product]="p" [hascart]="this.hasCart"></tr>
    </tbody>
</table>
<a class="cart animated flip infinite" href="#/cart" [routerLink]="['/cart']"><i class="bi bi-cart4"></i></a>
