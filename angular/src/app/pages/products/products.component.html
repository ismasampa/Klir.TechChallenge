<h1>Products</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Promotion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products ; let idx = index;">
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.name }}</td>
            <td class="text-right">{{ p.price | currency:'EUR' }}</td>
            <td>
                <select name="cmbPromotions" class="form-select" aria-label="Default select example" (ngModelChange)="promotionChange(p,$event);" [(ngModel)]="this.prodpromo[idx]">
                    <option value="">No Promotion</option>
                    <ng-container *ngFor="let pp of promotions">
                        <option [value]="pp.description">{{ pp.description }}</option>
                    </ng-container>
                    </select>
            </td>
        </tr>
    </tbody>
</table>
